<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kiran Varma Details</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .header {
      background-color: white;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 15px;
    }
    .header h6 {
      margin: 0;
      font-weight: bold;
    }
    .blue-box {
      background-color: #d7eaff;
      border-radius: 15px;
      padding: 15px;
      margin: 15px 0;
      position: relative;
    }
    .blue-box .btn {
      width: 100%;
      border: 1px solid white;
      background-color: white;
      color: black;
      border-radius: 8px;
      padding: 5px;
      margin-bottom: 10px;
    }
    .tabs {
      display: flex;
      justify-content: space-around;
      padding: 10px 0;
      background-color: #f1f3f5;
      border-radius: 10px;
      margin-bottom: 15px;
    }
    .tabs button {
      background-color: #d6d6d6;
      border: none;
      border-radius: 10px;
      padding: 5px 15px;
      font-size: 14px;
      font-weight: bold;
    }
    .tabs button.active {
      background-color: #6c757d;
      color: white;
    }
    .feed-card {
      background-color: white;
      border-radius: 15px;
      padding: 10px 15px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      margin-bottom: 10px;
    }
    .feed-card .icon {
      color: green;
      font-size: 20px;
    }
    .feed-card h6 {
      font-size: 18px;
      margin: 0;
    }
    .feed-card .details small {
      font-size: 12px;
      color: #888;
    }
    .feed-card .metrics {
      font-size: 14px;
      text-align: center;
    }
    .feed-card .metrics strong {
      font-size: 16px;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <div class="header">
    <i class="bi bi-arrow-left"></i>
    <h6>Kiran Varma</h6>
    <div>
      <i class="bi bi-power me-3"></i>
      <i class="bi bi-bag me-3"></i>
      <i class="bi bi-bar-chart"></i>
    </div>
  </div>

  <!-- Blue Box -->
  <div class="container">
    <div class="blue-box">
      <div class="row">
        <div class="col-6">
          <button class="btn">TA2</button>
        </div>
        <div class="col-6">
          <button class="btn">TA1</button>
        </div>
        <div class="col-6">
          <button class="btn">TB1</button>
        </div>
        <div class="col-6">
          <button class="btn">TB2</button>
        </div>
        <div class="col-6">
          <button class="btn">TB3</button>
        </div>
        <div class="col-6">
          <button class="btn">TB4</button>
        </div>
        <div class="col-6">
          <button class="btn">TB5</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Tabs -->
  <div class="container">
    <div class="tabs">
      <button class="active">All (7)</button>
      <button>On (7)</button>
      <button>Off (0)</button>
      <button>Faulty (0)</button>
      <button>FEmpty (0)</button>
    </div>
  </div>

  <!-- Feed Cards -->
  <div class="container">
    <div class="feed-card">
      <div class="d-flex align-items-center">
        <div class="me-3">
          <i class="bi bi-hand-thumbs-up-fill icon"></i>
        </div>
        <div class="flex-grow-1">
          <h6>1</h6>
          <small>15640</small>
        </div>
        <div class="metrics flex-grow-1">
          <strong>6.50</strong> Kg/hr<br>
          <small>69 s (125 gms)</small>
        </div>
        <div class="metrics flex-grow-1">
          <strong>34.25 Kg</strong><br>
          <small>Today Feed</small>
        </div>
        <div class="metrics">
          <small>V-23<br>rssi-85<br>2.8</small>
        </div>
      </div>
    </div>

    <div class="feed-card">
      <div class="d-flex align-items-center">
        <div class="me-3">
          <i class="bi bi-hand-thumbs-up-fill icon"></i>
        </div>
        <div class="flex-grow-1">
          <h6>2</h6>
          <small>15674</small>
        </div>
        <div class="metrics flex-grow-1">
          <strong>5.50</strong> Kg/hr<br>
          <small>81 s (125 gms)</small>
        </div>
        <div class="metrics flex-grow-1">
          <strong>31.38 Kg</strong><br>
          <small>Today Feed</small>
        </div>
        <div class="metrics">
          <small>V-23<br>rssi-78<br>2.5</small>
        </div>
      </div>
    </div>
  </div>

  <!-- Add Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
