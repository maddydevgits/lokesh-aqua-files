<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NextAqua Home Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .card-header {
            font-weight: bold;
            color: white;
        }
        .search-bar {
            margin: 20px 0;
        }
        .card {
            border-radius: 10px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container py-3">
        <!-- Header -->
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h1 class="h3">NEXT<span style="color: #007bff;">AQUA</span></h1>
            <div>
                <button class="btn btn-outline-secondary"><i class="bi bi-three-dots"></i></button>
            </div>
        </div>

        <!-- Search Bar -->
        <div class="input-group search-bar">
            <input type="text" class="form-control" placeholder="Search by Site Name" aria-label="Search">
            <span class="input-group-text"><i class="bi bi-search"></i></span>
        </div>

        <!-- Kiran Varma Card -->
        <div class="card">
            <div class="card-header bg-warning">
                Kiran Varma <span class="float-end">Total: 7</span>
            </div>
            <div class="card-body">
                <div class="row text-center">
                    <div class="col">On<br><strong>7</strong></div>
                    <div class="col">Off<br><strong>0</strong></div>
                    <div class="col">MF<br><strong>0</strong></div>
                    <div class="col">FEmpty<br><strong>0</strong></div>
                    <div class="col">Idle<br><strong>0</strong></div>
                    <div class="col">Offline<br><strong>0</strong></div>
                    <div class="col">Harvest<br><strong>0</strong></div>
                </div>
            </div>
        </div>

        <!-- N.R.R Aqua Farm Card -->
        <div class="card">
            <div class="card-header bg-primary">
                N.R.R Aqua Farm <span class="float-end">Total: 6</span>
            </div>
            <div class="card-body">
                <div class="row text-center">
                    <div class="col">On<br><strong>0</strong></div>
                    <div class="col">Off<br><strong>5</strong></div>
                    <div class="col">MF<br><strong>0</strong></div>
                    <div class="col">FEmpty<br><strong>0</strong></div>
                    <div class="col">Idle<br><strong>0</strong></div>
                    <div class="col">Offline<br><strong>1</strong></div>
                    <div class="col">Harvest<br><strong>0</strong></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
